<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/71942da1e3.js"
      crossorigin="anonymous"
    ></script>
    <title>Daryl Jean Baptiste | Front-End Developer</title>
    <link href="/images/D/logo1.svg" rel="shortcut icon" type="image/png" />
  </head>
  <body>
    <header>
      <nav>
        <a class="nav__branding" href="index.html"
          ><img class="logo__contact" src="logo1.svg" alt=""
        /></a>
        <hr />
      </nav>
    </header>

    <section class="contact__form">
      <div class="envelope__contact">
        <a class="rouded__icon rounded__icon-contact" href=""
          ><i
            class="skills__icons-contact skills--icons fa-solid fa-envelope"
          ></i
        ></a>
        <h2 class="intro__contact block">
          I am Delighted to see you here! How may I be useful to you?
        </h2>
      </div>
      <div class="contact__formpt1 block">
        <label for="name">Name:</label>
        <input class="form-group" type="text" name="name" id="name" required />

        <label for="email">Email:</label>
        <input
          class="form-group"
          type="email"
          name="email"
          id="email"
          required
        />

        <label for="message">Message:</label>
        <textarea
          name=""
          id="message"
          cols="30"
          rows="5"
          class="form-group"
          required
        ></textarea>

        <input
          type="hidden"
          name="_next"
          value="https://yourdomain.co/thanks.html"
        />

        <button type="submit" class="btn-contact">
          <i class="fa-solid fa-paper-plane"></i>Send
        </button>
      </div>
      <div class="contact__formpt2"></div>
    </section>
    <footer class="footer__contact">
      <img class="logo__footer" src="logogreen.svg" alt="" />
      <h2 class="block mantra">Professionalism, Clarity and Creativity.</h2>

      <div class="footer__icons">
        <a class="rouded-button" href=""
          ><i class="fa-brands fa-twitter"></i
        ></a>
        <a class="rouded-button" href=""
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a class="rouded-button" href=""
          ><i class="fa-brands fa-pinterest-p"></i
        ></a>
        <a class="rouded-button" href=""
          ><i class="fa-brands fa-whatsapp"></i
        ></a>
      </div>

      <h1>Daryl Jean Baptiste</h1>
      <h2 class="footer__text">
        A Front-End Developer who loves to code your ideas with a hinch of his
        originality.
      </h2>
      <hr />

      <h3>&copy; copyright 2022 made by DARYL JEAN BAPTISTE</h3>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
